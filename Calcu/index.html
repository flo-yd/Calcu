  <head>

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

        <div id="equation" class="equation">0</div>

      <div class="topRow" id="topRow">

      </div>


      <div class="secondRow" id="secondRow">

        <button class="del">←</button>

        <button>+</button>
      </div>

      <div class="row3" id="row3">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        </div>

      <div class="row4" id="row4">
        <button>0</button>
        <button>.</button>

      </div>
